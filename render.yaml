# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy with: render blueprint apply

services:
  # Backend API
  - type: web
    name: churnvision-admin-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: churnvision-admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set this to your frontend URL after deploy

  # Frontend (static site)
  - type: web
    name: churnvision-admin-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL after deploy

databases:
  - name: churnvision-admin-db
    plan: free  # or starter for production
    databaseName: churnvision_admin
